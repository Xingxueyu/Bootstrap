<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>按钮</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/npm.js"></script>
	<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<code>hello world</code>
	<p>按钮测试</p>
	<button type="button" class="btn btn-default">默认按钮</button>
	<button type="button" class="btn btn-primary">原始按钮样式</button>
	<button type="button" class="btn btn-success">表示成功的动作</button>
	<button type="button" class="btn btn-info">该样式可用于要弹出信息的按钮</button>
	<button type="button" class="btn btn-warning">表示需要谨慎操作的按钮</button>
	<button type="button" class="btn btn-danger"> 表示一个危险动作的按钮操作</button>
	<button type="button" class="btn btn-link">让按钮看起来像个链接</button>
	<button type="button" class="btn btn-lg">制作一个大按钮</button>
	<button type="button" class="btn btn-lg btn-block">制作一个大按钮</button>
	<br>
	<button type="button" class="btn btn-sm">制作一个小按钮</button>
	<br>
	<button type="button" class="btn btn-xs">制作一个超小按钮</button>
	<br>
	<br>
	<button type="button" class="btn btn-block">块级按钮(拉伸至父元素100%的宽度)</button>
	<button type="button" class="btn btn-default active">按钮被点击</button>
	<button type="button" class="btn btn-default disabled">禁用按钮</button>
</body>
</html>
