<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> img</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/npm.js"></script>
	<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<!-- img-rounded：添加 border-radius:6px 来获得图片圆角。
	.img-circle：添加 border-radius:50% 来让整个图片变成圆形。
	.img-thumbnail：添加一些内边距（padding）和一个灰色的边框。
	
	
	 .img-responsive 	图片响应式 (将很好地扩展到父元素) -->
	
	<img src="images/马.jpg" class="img-rounded">
	<img src="images/马.jpg" class="img-circle">
	<img src="images/马.jpg" class="img-thumbnail">
	<img src="images/马.jpg" class="img-fluid">
	<img src="images/马.jpg" class="img-responsive">/*.img-responsive 最常用的！！*/
</body>
</html>
